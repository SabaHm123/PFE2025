<div class="container">
    <h1 class="reset-title">Reset Your Password</h1>
    <p class="greeting" th:text="'Hello ' + ${username} + ','"></p>
    <p class="reset-text">You have requested to reset your password. Please click the button below to proceed:</p>
    <div class="reset-link">
        <a th:href="${resetPasswordUrl}" target="_blank">Reset Password</a>
    </div>
    <p class="reset-text">If you did not request this, please ignore this email.</p>
</div>
